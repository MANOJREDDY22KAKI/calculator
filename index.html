<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    
    <div class="bg-white p-5 rounded-lg shadow-lg w-72">
        <h1 class="font-bold text-xl">Calculator</h1>
        <div id="display" class="text-right bg-gray-100 p-4 rounded-lg text-2xl font-mono mb-4">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('9')">9</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('8')">8</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('7')">7</button>
            <button class="bg-yellow-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('+')">+</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('6')">6</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('5')">5</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('4')">4</button>
            <button class="bg-yellow-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('-')">-</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('3')">3</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('2')">2</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('1')">1</button>
            <button class="bg-yellow-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('*')">*</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('(')">(</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('0')" >0</button>
            <button class="bg-blue-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue(')')">)</button>
            <button class="bg-yellow-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('/')">/</button>
            <button id="clear" class="bg-red-500 text-white py-2 rounded-lg col-span-2 text-xl font-bold" onclick="clearDisplay()">clear</button>
            <button class="bg-gray-500 text-white py-2 rounded-lg text-xl font-bold" onclick="appendValue('.')">.</button>
            <button id="calculate" class="bg-green-500 text-white py-2 rounded-lg text-xl font-bold" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
